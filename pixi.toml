[project]
name = "readCon"
version = "0.1.0"
description = "A library for fast parsing of .con files"
authors = ["Rohit Goswami <rog32@hi.is>"]
channels = ["conda-forge"]
platforms = ["linux-64"]

[tasks]
lint = {cmd = "pre-commit run --all-files"}

[dependencies]
range-v3 = "0.12.0.*"
pkg-config = "0.29.2.*"
meson = "1.2.3.*"
cmake = "3.27.6.*"
ninja = "1.11.1.*"
fmt = "10.1.1.*"
catch2 = "3.4.0.*"
cppcheck = "2.13.4.*"
cpplint = "1.6.0.*"
clang-format = "18.1.3.*"
pre-commit = "3.7.0.*"
# Optional
arrow-cpp = "13.0.0.*"
