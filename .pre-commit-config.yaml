# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
fail_fast: false
exclude: |
  (?x)(
  thirdparty| # vendored
  approval_tests| # autogenerated
  newsfragments| # from towncrier
  _static # no need to touch
  )
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
  - id: trailing-whitespace
    exclude: ^(src)
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-added-large-files
- repo: local
  hooks:
    - id: cppcheck
      name: cppcheck
      entry: cppcheck
      language: system
      types_or: [c++, c]
      args: [
      "--error-exitcode=1",
      "--std=c++20",
      "--language=c++",
      "--check-level=exhaustive",
      ]
    - id: cpplint
      name: cpplint
      entry: cpplint
      language: system
      types_or: [c++, c]
      args: ["--filter=-whitespace/comments,-build/c++11,-runtime/references"]
    - id: clang-format
      name: clang-format
      entry: clang-format
      language: system
      types_or: [c, c++, cuda]
      args: ["-fallback-style=none", "-style=file", "-i"]
    - id: meson-format
      name: meson format
      entry: meson
      language: system
      types: [meson]
      files: \.build$
      args: ["format", "-i"]
